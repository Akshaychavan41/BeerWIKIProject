<div class="container">
        <br/>
        <input class="form-control mr-sm-2" [(ngModel)]="searchData" type="search" placeholder="Search by name" aria-label="Search">
        <br/>
   
    <div *ngFor="let beer of pageOfItems | filter: searchData; let i = index " class="card border-primary mb-5">
        <h5 class="card-header bg-info">{{beer.name}}</h5>
        <div class="row">
            <div class="col col-md-6">
                <img class="image" src="{{imageData[i%5].image}}">
            </div>
             <div class="col col-md-6">
                <div class="card-body">
                    <h5 class="card-text">ID : {{beer.id}}</h5>
                    <p class="card-text">Abu : {{beer.abv}}</p>
                    <p class="card-text">Ibu : {{beer.ibu}}</p>
                    <p class="card-text">Style : {{beer.style}}</p>
                    <p class="card-text">Ounces : {{beer.ounces}}</p>
                  </div>
            </div>
     
        </div>
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="data" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
    <br/>
    <br/><br/><br/>
</div>
<br/><br/><br/>
